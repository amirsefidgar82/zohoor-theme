<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/icons/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 row mx-auto">

        <div class="card rounded-5 shadow-sm p-3 col-12 col-md-6 m-2">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <h2 class="m-2 h3 fw-semibold borderimg"> اطلاعات حساب</h2>
                <hr class="col-3 m-2">
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="formFile" class="form-label form-text">آپلود عکس جدید</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md p-1">
                        <label for="f-name" class="form-text m-2"> نام </label>
                        <input type="text" class="form-control" id="f-name">
                    </div>
                    <div class="col-12 col-md p-1">
                        <label for="l-name" class="form-text m-2">نام خانوادگی</label>
                        <input type="text" class="form-control" id="l-name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-0">
                        <label for="phone-number" class="form-text m-2">شماره همراه</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                </div>
                <div class="row mt-5">   
                    <i class="fas fa-coin fa-2xl text-warning col-1 mt-2"></i>
                    <span class="col-7 text-start">1220000</span>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-6 mx-auto mt-5">تایید</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
