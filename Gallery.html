<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/styles/fonts.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/icons/css/all.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.rtl.min.css" />
</head>

<body>


    <main class="background">
        <div class="Gallery">
            <div class="row d-flex justify-content-center m-2 mt-3">
                <img src="./assets/img/fast-food-restaurants.png" class="col-12 mb-3 mb-sm-0 col-sm-4 img_top_gallery rounded-5" alt="">
                <img src="./assets/img/fast-food-restaurants.png" class="col-12 mb-3 mb-sm-0 col-sm-4 img_top_gallery rounded-5" alt="">
                <img src="./assets/img/fast-food-restaurants.png" class="col-12 mb-3 mb-sm-0 col-sm-4 img_top_gallery rounded-5" alt="">
            </div>
            <div class="row d-flex  m-2 mt-3">
                <div class="col-12 col-sm-2 d-flex flex-wrap justify-content-between">
                    <img src="./assets/img/fast-food-restaurants.png" class=" col-5 col-sm-12 img_around_gallery rounded-5" alt="">
                    <img src="./assets/img/fast-food-restaurants.png" class=" col-5 col-sm-12 img_around_gallery mt-sm-3 rounded-5" alt="">
                    <img src="./assets/img/fast-food-restaurants.png" class="col-12 img_around_gallery mt-3 rounded-5" alt="">
                </div>

                <div class="col-12 col-sm-8 ">
                    <div class="row d-flex flex-wrap justify-content-between">
                        <img src="./assets/img/fast-food-restaurants.png" class="col-12 mt-3 col-sm-6 img_top_gallery rounded-5" alt="">
                        <img src="./assets/img/fast-food-restaurants.png" class="col-12 mt-3 col-sm-6 img_top_gallery rounded-5" alt="">
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-sm-3 d-flex flex-wrap justify-content-between">
                            <img src="./assets/img/fast-food-restaurants.png" class="col-5 col-sm-12 img_around_gallery mt-3 rounded-5" alt="">
                            <img src="./assets/img/fast-food-restaurants.png" class="col-5 col-sm-12 img_around_gallery mt-3 rounded-5" alt="">
                        </div>
                        <div class="col-12 col-sm-6 d-flex flex-wrap justify-content-between d-sm-inline">
                            <img src="./assets/img/fast-food-restaurants.png" class="col-12 img_top_gallery mt-3 rounded-5" alt="">
                            <img src="./assets/img/fast-food-restaurants.png" class="col-5 col-sm-4 col-sm-4 img_around_gallery mt-3 rounded-5" alt="">

                            <img src="https://www.notarycam.com/wp-content/uploads/2018/11/your-logo-here.png" class="col-5 col-sm-7 mb-5 rounded-5" alt="" style="object-fit:contain ;">

                            <div class="row gallery-under-row mt-sm-4 ms-2 ms-sm-0">
                                <img src="./assets/img/fast-food-restaurants.png" class="img_gallery_under_tow mt-4 col-6 col-sm-6 rounded-5" alt="">
                                <img src="./assets/img/fast-food-restaurants.png" class="img_gallery_under_tow mt-4 col-6 col-sm-6 rounded-5" alt="">
                            </div>

                        </div>
                        <div class="col-12 col-sm-3 flex-wrap">
                            <img src="./assets/img/fast-food-restaurants.png" class="img_around_gallery mt-3 col-5 col-sm-12 rounded-5" alt="">
                            <img src="./assets/img/fast-food-restaurants.png" class="img_under_gallery ms-1 p-2 row mt-3 col-12 col-sm-7 rounded-5" alt="">
                        </div>

                    </div>

                </div>

                <div class="col-12 mt-3 col-sm-2 d-sm-inline d-flex justify-content-between">
                    <img src="./assets/img/fast-food-restaurants.png" class="col-5 col-sm-12 img_around_gallery rounded-5" alt="">
                    <img src="./assets/img/fast-food-restaurants.png" class="col-5 col-sm-12 img_around_gallery mt-sm-3 rounded-5" alt="">
                </div>

            </div>

    </main>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js "></script>

</body>

</html>
